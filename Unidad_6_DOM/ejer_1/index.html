<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet">
    <script src="ejercicio2.js"></script>
    <title>Document</title>
</head>

<body onLoad="inicializar()">
    <div class="container mt-5">
        <form id="formularioBusqueda" action="cgi-bin/buscar.pl" name=”formularioBusqueda”>
            <div class="mb-3">
                <label for="">Nombre</label>
                <input type="text" id="nombre" name="" placeholder="Nombre" required>
                <input type="text" id="apellido" name="" placeholder="Apellidos" required>
            </div>
            <div class="mb-3">
                <label for="">Usuario</label>
                <input type="text" name="" id="usuario" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <label for="">Contraseña</label>
                <input type="password" required>
            </div>
            <div class="mb-3">
                <label for="">Confirmar contraseña</label>
                <input type="password" required>
            </div>
            <div class="mb-3">
                <label for="">Fecha de nacimiento</label>
                <input type="date" id="fecha" onblur="calcularedad()" required> <input type="text" id="edad" readonly>
            </div>
            <div class="mb-3">
                <label for="">Sexo</label>
                <select name="" id="sexo" required>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="">Teléfono</label>
                <input type="tel" id="telefono" required>
            </div>
            <div class="mb-3">
                <label for="">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="mb-3">
                <input type="submit" name="" id="">
                <button onclick="abrirVentana()">Abrir Ventana</button>
            </div>
        </form>
    </div>



</body>

</html>
