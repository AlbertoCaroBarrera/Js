<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido de Café</title>
  <script src="archivo.js"></script>
</head>
<body>

  <h2>Formulario de Pedido de Café</h2>

  <form action="#" method="post" id="coffeeForm">
    <!-- Campo para el nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <!-- Campo para el número de habitación -->
    <label for="habitacion">Número de Habitación:</label>
    <input type="text" id="habitacion" name="habitacion" required>

    <!-- Tipos de café con casillas de verificación -->
    <label for="espresso">Espresso</label>
    <input type="checkbox" id="espresso" name="cafe[]" value="Espresso">

    <label for="cappuccino">Cappuccino</label>
    <input type="checkbox" id="cappuccino" name="cafe[]" value="Cappuccino">

    <label for="moka">Moka</label>
    <input type="checkbox" id="moka" name="cafe[]" value="Moka">

    <!-- Agregar más tipos de café según sea necesario -->

    <!-- Botón de envío -->
    <input type="submit" value="Enviar Pedido">
  </form>


</body>
</html>
