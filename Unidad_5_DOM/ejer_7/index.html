<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Colores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Formulario de Colores</h1>

<form id="formularioColores">
    <label>
        <input type="radio" name="color" id="rojo"> Rojo
    </label>
    <br>
    <label>
        <input type="radio" name="color" id="azul"> Azul
    </label>
    <br>
    <label>
        <input type="radio" name="color" id="verde"> Verde
    </label>
    <br>
    <label>
        <input type="radio" name="color" id="amarillo"> Amarillo
    </label>
    <br>
    <label>
        <input type="radio" name="color" id="naranja"> Naranja
    </label>
    <br>
    <input type="button" value="Cambiar Color" id="cambiarColorBtn">
    <input type="reset" value="Restablecer Formulario">
</form>

<script src="formulario.js" defer></script>
</body>
</html>
